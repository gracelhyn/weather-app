<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>SheCode Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper mt-5 p-5">
        <div class="row">
          <form id="search-city-form">
            <div class="col-6">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search City"
                  aria-label="Search City"
                  aria-describedby="button-addon2"
                  id="input-city"
                />
                <input
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                  value="🔍"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-5 current-weather">
            <h1 id="city">Lambunao</h1>
            <h3>Cloudy</h3>
          </div>
          <div class="col-7 text-end">
            <h3 id="displayDayTime">Monday, 3:15 PM</h3>
            <h4 id="displayDate">05 June 2023</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <img src="assets/img/cloudy.png" alt="" class="weather-icon" />
            <span class="temperature" id="temperature">31</span>
            <span class="temp-unit">°C | <a href="#">°F</a></span>
          </div>
          <div class="col-4">
            <ul class="weather-details">
              <li>Humidity: 10%</li>
              <li>Wind: 3km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="coder ms-2">
        <span>
          <a href="https://github.com/gracelhyn/weather-app" target="_blank"
            >Open Soure Code</a
          >
          by Grace Lhyn Legaste
        </span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
