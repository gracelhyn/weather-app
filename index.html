<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ed80a18159.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Weather APP UI</title>
  </head>
  <body>
    <div class="container border shadow mt-5 p-5">
      <div class="row">
        <form id="search-city-form">
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search City"
                aria-label="Search City"
                aria-describedby="button-addon2"
                id="input-city"
              />
              <input
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
                value="üîç"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-7">
          <h1 id="display-city">Lambunao, Iloilo</h1>
          <h3>Sunny</h3>
        </div>
        <div class="col-5 date-col pt-2">
          <h4 id="current-date-time">Monday, 3:15 PM</h4>
          <h5 id="current-day">05 June 2023</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-8 current-temp">
          <h1>
            <span class="icon">üå§Ô∏è</span>
            <span id="temp-value">27</span>
            <span class="unit">
              <a href="#" id="celcius">¬∞C</a> |
              <a href="" id="fahrenheit">¬∞F</a>
            </span>
          </h1>
        </div>
        <div class="col-4 mt-2">
          <span class="weather-details">Precipitation: 80% </span>
          <span class="weather-details">Humidity: 79% </span>
          <span class="weather-details">Wind: 11 km/h </span>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <span
        ><a
          href="https://github.com/gracelhyn/weather-app"
          target="_blank"
          class="github-link"
          >Open-source code
        </a>
        by Grace Lhyn Legaste</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
